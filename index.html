<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <base href="/LePhare/">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data: https://maps.googleapis.com; font-src 'self'; style-src 'self'; script-src 'self'; form-action https://api.web3forms.com; connect-src https://api.web3forms.com; frame-src https://www.google.com/maps/;">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Le Phare de Malbuisson — Bar Lounge Lac Saint-Point</title>
  <meta name="description" content="Le Phare de Malbuisson — bar lounge face au lac Saint-Point. Couchers de soleil, cocktails et terroir du Haut-Doubs. Ouverture été 2026.">

  <!-- Preload fontes — chargement prioritaire avant rendu -->
  <link rel="preload" href="/LePhare/assets/fonts/playfair-display-v36-latin-regular.woff2"
        as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/LePhare/assets/fonts/inter-v18-latin-regular.woff2"
        as="font" type="font/woff2" crossorigin>

  <!-- CSS — Ordre impératif: tokens → layout → components → utilities -->
  <link rel="stylesheet" href="assets/css/tokens.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/utilities.css">

  <!-- JS — defer pour ne pas bloquer le rendu -->
  <script defer src="assets/js/nav.js"></script>
  <script defer src="assets/js/form.js"></script>
</head>
<body>
  <!-- ======================================
       HERO — Phase 1 Teaser
       Modifier la tagline et la date d'ouverture ici
       ====================================== -->
  <main>
    <section class="hero" id="hero" aria-label="Introduction — Le Phare de Malbuisson">
      <img
        class="hero__img"
        src="assets/images/phase1-teaser-bg.webp"
        alt="Vue coucher de soleil sur le lac Saint-Point depuis la terrasse du Phare de Malbuisson"
        width="1200"
        height="800"
        loading="eager"
        fetchpriority="high"
      >
      <div class="hero__overlay" aria-hidden="true"></div>
      <div class="hero__content">
        <h1 class="hero__tagline">On se retrouve au Phare</h1>
        <p class="hero__date">Ouverture été 2026</p>
      </div>
    </section>
    <!-- ======================================
         NEWSLETTER & INSTAGRAM — Phase 1
         Modifier le texte et le lien Instagram ici
         ====================================== -->
    <section class="newsletter" id="newsletter" aria-labelledby="newsletter-title">
      <div class="container">
        <h2 class="newsletter__title" id="newsletter-title">Restez informés</h2>
        <p class="newsletter__desc">Inscrivez-vous pour recevoir l'annonce de l'ouverture et les premières nouvelles du Phare.</p>
        <form
          class="newsletter__form"
          id="form-newsletter"
          action="https://api.web3forms.com/submit"
          method="POST"
        >
          <input type="hidden" name="access_key" value="adbca143-3278-4f86-a2d0-9402df495a32">
          <input type="hidden" name="subject" value="Inscription newsletter — Le Phare">
          <input type="hidden" name="redirect" value="false">
          <div class="newsletter__field">
            <label for="input-newsletter-email" class="newsletter__label">Votre adresse email</label>
            <div class="newsletter__input-group">
              <input
                type="email"
                id="input-newsletter-email"
                name="email"
                class="newsletter__input"
                placeholder="vous@email.fr"
                required
                autocomplete="email"
              >
              <button type="submit" class="newsletter__btn">
                Être informé
              </button>
            </div>
          </div>
        </form>
        <div
          id="newsletter-confirmation"
          class="newsletter__confirmation"
          hidden
          tabindex="-1"
        >
          <p>Merci ! Vous serez parmi les premiers informés de l'ouverture du Phare.</p>
        </div>
        <a
          class="newsletter__instagram"
          href="https://instagram.com/lepharemalbuisson"
          target="_blank"
          rel="noopener noreferrer"
        >
          Suivre Le Phare sur Instagram →
        </a>
      </div>
    </section>
    <!-- /NEWSLETTER & INSTAGRAM -->
  </main>
  <!-- /HERO -->
</body>
</html>
