<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <base href="/LePhare/">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data: https://maps.googleapis.com; font-src 'self'; style-src 'self'; script-src 'self'; form-action https://api.web3forms.com; connect-src https://api.web3forms.com; frame-src https://www.google.com/maps/;">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Le Phare de Malbuisson — Bar Lounge Lac Saint-Point</title>
  <meta name="description" content="Le Phare de Malbuisson — bar lounge face au lac Saint-Point. Couchers de soleil, cocktails et terroir du Haut-Doubs. Ouverture été 2026.">

  <!-- Preload fontes — chargement prioritaire avant rendu -->
  <link rel="preload" href="/LePhare/assets/fonts/playfair-display-v36-latin-regular.woff2"
        as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/LePhare/assets/fonts/inter-v18-latin-regular.woff2"
        as="font" type="font/woff2" crossorigin>

  <!-- CSS — Ordre impératif: tokens → layout → components → utilities -->
  <link rel="stylesheet" href="assets/css/tokens.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/utilities.css">

  <!-- JS — defer pour ne pas bloquer le rendu -->
  <script defer src="assets/js/nav.js"></script>
  <script defer src="assets/js/form.js"></script>
</head>
<body>
  <!-- ======================================
       NAVIGATION — C1
       Story 2.2 ajoute sticky + menu hamburger JS
       ====================================== -->
  <nav id="nav-main" class="nav" aria-label="Navigation principale">
    <div class="container">
      <a class="nav__logo" href="#hero" aria-label="Le Phare de Malbuisson — Retour en haut">Le Phare</a>
      <button
        class="nav__toggle"
        id="nav-toggle"
        aria-expanded="false"
        aria-controls="nav-menu"
        aria-label="Ouvrir le menu de navigation"
      >
        <span class="nav__hamburger-line" aria-hidden="true"></span>
        <span class="nav__hamburger-line" aria-hidden="true"></span>
        <span class="nav__hamburger-line" aria-hidden="true"></span>
      </button>
      <ul class="nav__menu" id="nav-menu" role="list">
        <li><a class="nav__link" href="#galerie">Galerie</a></li>
        <li><a class="nav__link" href="#le-lieu">Le Lieu</a></li>
        <li><a class="nav__link" href="#carte">Carte</a></li>
        <li><a class="nav__link" href="#agenda">Agenda</a></li>
        <li><a class="nav__link" href="#privatisation">Privatisation</a></li>
        <li><a class="nav__link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- /NAVIGATION -->

  <main>
    <!-- ======================================
         HERO — Phase 2 (C3)
         Modifier la tagline ici
         ====================================== -->
    <section class="hero" id="hero" aria-label="Introduction — Le Phare de Malbuisson">
      <img
        class="hero__img"
        src="assets/images/hero-coucher-soleil.webp"
        alt="Vue coucher de soleil sur le lac Saint-Point depuis la terrasse du Phare de Malbuisson"
        width="1200"
        height="800"
        loading="eager"
        fetchpriority="high"
      >
      <div class="hero__overlay" aria-hidden="true"></div>
      <div class="hero__content">
        <h1 class="hero__tagline">On se retrouve au Phare</h1>
        <a class="hero__cta" href="#galerie">Découvrir →</a>
      </div>
    </section>
    <!-- /HERO -->

    <!-- ======================================
         GALERIE — C4 (Story 2.4)
         ====================================== -->
    <section class="gallery" id="galerie" aria-labelledby="gallery-title">
      <div class="container">
        <h2 class="gallery__title" id="gallery-title">Galerie</h2>
        <!-- Photos ajoutées en Story 2.4 -->
      </div>
    </section>
    <!-- /GALERIE -->

    <!-- ======================================
         LE LIEU — Histoire narrative (Story 3.1)
         Modifier le texte narratif ici
         ====================================== -->
    <section class="histoire" id="le-lieu" aria-labelledby="histoire-title">
      <div class="container">
        <h2 class="histoire__title" id="histoire-title">Le Lieu</h2>
        <!-- Contenu narratif et équipe ajoutés en Story 3.1 -->
      </div>
    </section>
    <!-- /LE LIEU -->

    <!-- ======================================
         CARTE & TERROIR — C5 (Story 3.3)
         Copier un bloc .menu-card pour ajouter un produit
         ====================================== -->
    <section class="menu" id="carte" aria-labelledby="carte-title">
      <div class="container">
        <h2 class="menu__title" id="carte-title">Carte & Terroir</h2>
        <!-- Produits et producteurs ajoutés en Story 3.3 -->
      </div>
    </section>
    <!-- /CARTE & TERROIR -->

    <!-- ======================================
         AGENDA — C6 (Story 4.1)
         Copier un bloc .event-card pour ajouter un événement
         ====================================== -->
    <section class="agenda" id="agenda" aria-labelledby="agenda-title">
      <div class="container">
        <h2 class="agenda__title" id="agenda-title">Agenda</h2>
        <!-- Événements ajoutés en Story 4.1 -->
      </div>
    </section>
    <!-- /AGENDA -->

    <!-- ======================================
         PRIVATISATION — C7 (Story 5.1)
         ====================================== -->
    <section class="privatisation" id="privatisation" aria-labelledby="privatisation-title">
      <div class="container">
        <h2 class="privatisation__title" id="privatisation-title">Privatisation</h2>
        <!-- Formulaire qualifié ajouté en Story 5.1 -->
      </div>
    </section>
    <!-- /PRIVATISATION -->

  </main>

  <!-- ======================================
       FOOTER & INFOS PRATIQUES — C8 (Story 3.2)
       Modifier les horaires et l'adresse ici
       ====================================== -->
  <footer class="footer" id="contact" aria-label="Informations pratiques et contact">
    <div class="container">
      <p class="footer__name">Le Phare de Malbuisson</p>
      <!-- Horaires, adresse, liens Instagram et légaux ajoutés en Story 3.2 -->
    </div>
  </footer>
  <!-- /FOOTER -->

</body>
</html>
