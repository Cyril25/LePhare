<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Phare - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Le Phare</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Accueil</a></li>
                    <li><a href="menu-snack.html" class="hover:underline">Menu Snack</a></li>
                    <li><a href="menu-restaurant.html" class="hover:underline">Menu Restaurant</a></li>
                    <li><a href="infos-pratiques.html" class="hover:underline">Infos Pratiques</a></li>
                    <li><a href="blog.html" class="hover:underline">Blog</a></li>
                    <li><a href="contact.html" class="text-blue-500 hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <h2 class="text-4xl font-bold mb-4">Contactez-nous</h2>
        <form class="bg-white p-6 rounded-lg shadow space-y-4">
            <div>
                <label for="name" class="block text-lg font-bold">Nom</label>
                <input type="text" id="name" name="name" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="email" class="block text-lg font-bold">Email</label>
                <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="message" class="block text-lg font-bold">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-200"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600">Envoyer</button>
        </form>
    </main>
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Le Phare. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
