<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Phare - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold text-center md:text-left">Le Phare</h1>
            <nav class="mt-4 md:mt-0">
                <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4 text-center">
                    <li><a href="index.html" class="hover:underline">Accueil</a></li>
                    <li><a href="menu-snack.html" class="hover:underline">Menu Snack</a></li>
                    <li><a href="menu-restaurant.html" class="hover:underline">Menu Restaurant</a></li>
                    <li><a href="menu-boissons.html" class="hover:underline">Menu Boissons</a></li>
                    <li><a href="infos-pratiques.html" class="hover:underline">Infos Pratiques</a></li>
                    <li><a href="blog.html" class="hover:underline">Blog</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <section class="text-center">
            <h2 class="text-4xl font-bold mb-4">Contactez-nous</h2>
            <p class="text-lg">Pour toute question ou réservation, n'hésitez pas à nous écrire ou à nous appeler.</p>
        </section>
        <section class="mt-8">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nom</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Votre nom">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Votre email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Votre message"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Envoyer</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Le Phare. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
